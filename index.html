<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANKUWU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>
    <header class="d-flex flex-row justify-content-between py-5 ">
        <button id="close"><i class="ms-5 h1 bi bi-arrow-left-circle"></i></button>
        <h1 id="titulo-normal">Ranking de Películas</h1>
        <h1 id="titulo-nosotros" class="dp-n">Nuestro equipo</h1>
        <button id="mostrar-nosotros"><i class="me-5 h1 bi bi-info-circle"></i></button>
    </header>

    <main>
        <div id="reseñas" class="reseñas"></div>
            
        <div id="form-reseña" class="dp-n">
            <form>
                <div class="mt-4 container">
                    <label class="d-block mb-2" for="nombre">Nombre</label>
                    <input class="form-control" type="text" placeholder="Ej: Spider-Man" name="nombre" id="nombre">
                </div>

                <div class="mt-4 container">
                    <label class="d-block mb-2" for="reseña">Reseña</label>
                    <input class="form-control" type="text" placeholder="Ej: Excelente pelicula!" name="reseña"
                        id="reseña">
                </div>

                <div class="mt-4 container">
                    <label class="d-block mb-2" for="nota">Nota</label>
                    <input class="form-control" type="text" placeholder="Ej: 10" name="nota" id="nota">
                </div>

                <div class="mt-5 container">
                    <button type="submit" class="btn btn-danger text-uppercase w-100">Guardar</button>
                </div>
            </form>
        </div>

        <div id="form-editar-reseña" class="dp-n">
            <form>
                <div class="mt-4 container">
                    <label class="d-block mb-2" for="nombre">Nombre a editar</label>
                    <input class="form-control" type="text" placeholder="Ej: Spider-Man" name="editar-nombre" id="editar-nombre">
                </div>

                <div class="mt-4 container">
                    <label class="d-block mb-2" for="reseña">Reseña a editar</label>
                    <input class="form-control" type="text" placeholder="Ej: Excelente pelicula!" name="editar-reseña"
                        id="editar-reseña">
                </div>

                <div class="mt-4 container">
                    <label class="d-block mb-2" for="nota">Nota a editar</label>
                    <input class="form-control" type="text" placeholder="Ej: 10" name="editar-nota" id="editar-nota">
                </div>

                <div class="mt-5 container">
                    <button type="submit" class="btn btn-danger text-uppercase w-100">Guardar</button>
                </div>
            </form>
        </div>

        <div id="nosotros" class="dp-n">
            <div class="imagenes">
                <img src="./img/241444f6-8653-44d7-a3c0-fc2d1918abd3.png" alt="Sofía Mitelman">
                <img src="./img/65479915-10ba-47cb-bcf0-7cbf39d330f6.png" alt="Federico Tealdi">
                <img src="./img/aae2f895-e9b8-4e2a-a729-97d01116ba19.png" alt="Carolina Bella">
            </div>
            <ul>
                <li> <b>Carrera: </b> Diseño multimedial</li>
                <li> <b>Materia: </b> Diseño y programacion web 1</li>
                <li> <b>Comision: </b> DMM3AP</li>
                <li> <b>Año: </b> 2023</li>
                <li> <b>Alunmos: </b></li>
                <ul>
                    <li>Sofía Mitelman</li>
                    <li>Carolina Bella</li>
                    <li>Federico Tealdi</li>
                </ul>
            </ul>
        </div>
    </main>

    <footer>
        <button id="add-reseña" class="d-flex align-items-center justify-content-center">
            <i class="bi bi-plus"></i>
        </button>

        <button id="borrarTodo" class="d-flex align-items-center justify-content-center">
            <i class="bi bi-trash"></i>
        </button>
    </footer>
</body>

<script src="./jquery-3.6.0.min.js"></script>
<script src="./main.js"></script>

</html>
